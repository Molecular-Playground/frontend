<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Molecular Playground</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Page Styles LIBRARIES -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <script src="javascripts/bundle.js"></script>

    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }
    </style>
  </head>
  <body>
    <div id="MolApp" style="width: 100%; height: 100vh;">
    </div>
  </body>
  <script type="text/javascript">
    var successFunct = function(data){
      // Viewer config - properties 'defaultcolors' and 'callback'
      var config = {defaultcolors : $3Dmol.rasmolElementColors};
      // Create GLViewer within 'MolApp'
      var myviewer = $3Dmol.createViewer("MolApp", config);
      //'data' is a string containing molecule data in pdb format
      myviewer.setBackgroundColor(0xffffff);
      myviewer.addModel(data, "pdb");
      myviewer.setStyle({}, {"cartoon":{"color":"spectrum"}, stick : {}});
      myviewer.render();
      myviewer.zoomTo();
      console.log('render');
    };
    $.ajax({
      url : '/othertest.pdb',
      settings : {
        dataType : 'json',
        method : "GET"
      },
      success : successFunct
    });

  </script>
</html>
