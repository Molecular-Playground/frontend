 <html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Molecular Playground</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  <script src="javascripts/bundle.js"></script>

</head>
<body ng-app = "MolApp">
  <div class="mdl-grid" ng-controller="LoginCtrl">
    <div class="mdl-cell mdl-cell--12-col"></div>
    <div class="mdl-cell mdl-cell--12-col" align="center">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Log In</h2>
        </div>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="name" ng-model="email">
            <label class="mdl-textfield__label" for="sample1">Email</label>
          </div>
        </form>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="pass" ng-model="password">
            <label class="mdl-textfield__label" for="sample1">Password</label>
          </div>
        </form>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="login()">
            Submit
          </button>

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
