<!--<div class="mdl-card mdl-shadow--4dp" style='width:{{width}}px; height:{{width+70}}px;'>-->
<div class="mdl-card mdl-shadow--4dp" style='width:auto; height:{{width+70}}px;margin-left=auto;margin-right=auto;'>
  <div class="mdl-card__media" style="background-color:rgba(139, 195, 74, 1);color:white;" align="center">
    <h6>{{locName}}</h6>

    <img src={{url}} style="width: 100%;height: auto;"\>
  </div>

  <div class="mdl-card__supporting-text">
    <p>{{desc}}</p>
  </div>

  <div class="loc-card__actions">
    <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
      More
      <i class="material-icons">chevron_right</i>
    </a>
  </div>
</div>
