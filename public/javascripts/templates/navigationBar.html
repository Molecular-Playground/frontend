<div class="mdl-layout__header-row">
  <a href="/">
    <span class="android-title mdl-layout-title">
      <!-- TODO: Figure out how to display text! -->
      <img class="mp-logo-image" src="media/img/logo.png">
      <!--<img class="android-logo-image" src="images/android-logo.png">-->
    </span>
  </a>
  <!-- Add spacer, to align navigation to the right in desktop -->
  <div class="android-header-spacer mdl-layout-spacer"></div>
  <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
      <i class="material-icons">search</i>
    </label>
    <div class="mdl-textfield__expandable-holder">
      <input class="mdl-textfield__input" type="text" id="search-field">
    </div>
  </div>
  <!-- Navigation -->
  <div class="android-navigation-container">
    <nav class="android-navigation mdl-navigation">
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="molecules">Molecules</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="locations">Locations</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Set Up</a>
      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">FAQ</a>
      <a ng-if="!userIsLoggedIn" class="mdl-navigation__link mdl-typography--text-uppercase" href="/login" ng-click='showModal("login")'>Log In</a>
      <a ng-if="!userIsLoggedIn" class="mdl-navigation__link mdl-typography--text-uppercase" href="/register" ng-click='showModal("signup")'>Sign Up</a>
      <a ng-controller="LoginCtrl as login" ng-if="userIsLoggedIn" class="mdl-navigation__link mdl-typography--text-uppercase" href="/" ng-click='logout("login")'>Log Out</a>
    </nav>
  </div>
  <span class="android-mobile-title mdl-layout-title">
    <!--<img class="android-logo-image" src="images/android-logo.png">-->
    <img class="mp-logo-image" src="media/img/logo.png">
  </span>
  <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
    <i class="material-icons">more_vert</i>
  </button>
  <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
    <li class="mdl-menu__item">5.0 Lollipop</li>
  </ul>
</div>
