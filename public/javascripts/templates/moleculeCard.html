<div class="mdl-card mdl-shadow--4dp" style='width:{{width}}px; height:{{width+88}}px;overflow-y:scroll;'>
  <div class="mdl-card__media" style="background-color:rgba(139, 195, 74, 1);">
    <!-- Molecule Viewer -->
    <div molecule-viewer url="../../media/pdb/1mbs.pdb" moltype="pdb" style='width:{{width}}px; height:{{width}}px;'>
    </div>

    <h3>{{molName}}</h3>
  </div>
  <div style="padding-left:2em;padding-right:2em;">
    <h6>{{desc}}</h6>
  </div>
  <div style="padding-left:2em;padding-right:2em;">
    <p>{{author}}</p>
  </div>
  <div style="padding-left:2em;padding-right:2em;">
    <p>{{creationDate}}</p>
  </div>
  </div>
</div>
