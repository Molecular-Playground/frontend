<div class="android-screen-section">
          <a name="screens"></a>

          <div class="mdl-grid" id="molplay-sched-container">
            <!--<div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet"></div>-->
            <div class="mdl-cell mdl-cell--8-col">
              <div class="mdl-card mdl-shadow--4dp">
                <div class="mdl-card__media">
                  <h3>My Playground Schedule</h3>
                </div>
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable" style="position:relative;width:100%;">
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">Playlist</th>
                      <th>Start Time</th>
                      <th>End Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr data-mdl-data-table-selectable-name="materials[]" data-mdl-data-table-selectable-value="acrylic">
                      <td class="mdl-data-table__cell--non-numeric">Playlist 1</td>
                      <td>8:00AM EST</td>
                      <td>11:00AM EST</td>
                    </tr>
                    <tr data-mdl-data-table-selectable-name="materials[]" data-mdl-data-table-selectable-value="plywood">
                      <td class="mdl-data-table__cell--non-numeric">Playlist 1</td>
                      <td>8:00AM EST</td>
                      <td>11:00AM EST</td>
                    </tr>
                    <tr data-mdl-data-table-selectable-name="materials[]" data-mdl-data-table-selectable-value="laminate">
                      <td class="mdl-data-table__cell--non-numeric">Playlist 1</td>
                      <td>8:00AM EST</td>
                      <td>11:00AM EST</td>
                    </tr>
                  </tbody>
                </table>
                <div class="mdl-card__actions mdl-card--border">
                  <!--<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">build</i>
                  </a>-->
                  <a class="mdl-button mdl-button--icon mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float:left;">
                    <i class="material-icons">add</i>
                  </a>
                  <a class="mdl-button mdl-button--icon mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">settings</i>
                  </a>
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">settings</i>
                  </button>
                </div>
              </div>
            </div>
            <!--<div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet"></div>-->
          </div>
