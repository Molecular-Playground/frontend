<div ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage">

  <div flex-gt-sm="50" flex="">

    <md-toolbar layout="row" class="md-hue-2">
      <div>
        <h2>Molecules</h2>
      </div>
    </md-toolbar>
    <!--md-subheader class="md-no-sticky"></md-subheader>-->
    <md-list-item class="mdl-grid" ng-repeat="item in todos">
      <img ng-src="{{item.face}}?{{$index}}" class="mdl-cell mdl-cell--1-col" alt="{{item.who}}" />
      <div class="mdl-cell mdl-cell--4-col" layout="column">
        <h5>{{ item.who }}</h5>
        <h6>{{ item.what }}</h6>
      </div>
      
    </md-list-item>
